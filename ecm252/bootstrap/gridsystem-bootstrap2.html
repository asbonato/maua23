<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colunas demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2 p-5 border">
      <div class="row">
        <div class="col-12 border">12 colunas</div>
      </div>
    </div>
    <!-- uma linha com um único elemento ocupado 2 colunas -->
    <div class="row">
      <div class="col-2 mt-2 border">2</div>
    </div>
    <div class="row">
      <!-- aqui temos dois elementos div disputando espaço em uma mesma row -->
      <!-- se a tela for pequena, cada um requer 12 colunas, causando empilhamento -->
      <!-- se a tela for pelo menos md, cada um requer apenas 6 colunas, ficando portanto uma do lado da outra -->
      <div class="col-sm-12 col-md-6 mt-2 border">sm: 12, md: 6</div>
      <div class="col-sm-12 col-md-6 mt-2 border">sm: 12, md: 6</div>
    </div>
    <div class="row">
      <!-- três elementos div disputando espaço em uma mesma row -->
      <!-- todos requerem 12 colunas se a tela form pelo menos sm (isso já é padrão pata telas xs) -->
      <!-- todos requerem 4 colunas caso a tlea seja pelo menos md -->
      <!-- se a tela for pelo menos lg, 5 colunas para o primeiro elemento, 4 colunas para o segundo e 3 para o terceiro -->
      <div class="col-sm-12 col-md-4 col-lg-5 mt-2 border">
        sm: 12, md: 4, lg: 5
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4 mt-2 border">
        sm: 12, md: 4, lg: 4
      </div>
      <div class="col-sm-12 col-md-4 col-lg-3 mt-2 border">
        sm: 12, md: 4, lg: 3
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
